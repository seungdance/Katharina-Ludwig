    <script>
      // Wait for Vimeo Player API to load
      window.addEventListener("load", function () {
        const iframe = document.querySelector(".video-container iframe");
        const videoContainer = document.querySelector(".video-container");

        if (iframe && typeof Vimeo !== "undefined") {
          const player = new Vimeo.Player(iframe);
          let videoReady = false;

          // Wait for video to be ready
          player
            .ready()
            .then(function () {
              // Wait for video to actually start playing
              player
                .play()
                .then(function () {
                  // Video is playing, now fade it in smoothly
                  setTimeout(function () {
                    if (!videoReady) {
                      videoReady = true;
                      videoContainer.classList.add("video-loaded");
                    }
                  }, 800);
                })
                .catch(function (playError) {
                  // If play fails, still show video after delay
                  console.log("Play error (may be autoplay restriction):", playError);
                  setTimeout(function () {
                    if (!videoReady) {
                      videoReady = true;
                      videoContainer.classList.add("video-loaded");
                    }
                  }, 2000);
                });

              // Also listen for play event as backup
              player.on("play", function () {
                setTimeout(function () {
                  if (!videoReady) {
                    videoReady = true;
                    videoContainer.classList.add("video-loaded");
                  }
                }, 800);
              });
            })
            .catch(function (error) {
              // If there's an error, still show the video after a timeout
              console.error("Vimeo player error:", error);
              setTimeout(function () {
                if (!videoReady) {
                  videoReady = true;
                  videoContainer.classList.add("video-loaded");
                }
              }, 3000);
            });
        } else {
          // Fallback: show video after timeout if API doesn't load
          setTimeout(function () {
            if (videoContainer) {
              videoContainer.classList.add("video-loaded");
            }
          }, 3000);
        }
      });
    </script>
