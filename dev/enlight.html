<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENLIGHT — Katharina Ludwig</title>
    <link rel="stylesheet" href="enlight.css" />
  </head>
  <body>
    <!-- Minimal icon navigation -->
    <div class="nav-icon" onclick="toggleNav()">
      <span>☰</span>
    </div>

    <!-- Navigation menu -->
    <nav class="nav-menu" id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="production.html">Production</a></li>
        <li><a href="dancework.html">Dance Work</a></li>
        <li><a href="teaching.html">Teaching</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="production-detail">
      <!-- Hero Section -->
      <section class="hero-section">
        <img src="../assets/IMG_8358.jpeg" alt="ENLIGHT Performance" />
        <h1>ENLIGHT</h1>
      </section>

      <!-- Magazine Layout -->
      <section class="magazine-layout">
        <!-- Row 1: Info + Image -->
        <div class="magazine-row">
          <div class="content-block info-block">
            <div class="info-item">
              <h3>Duration</h3>
              <p>11 min</p>
            </div>
            <div class="info-item">
              <h3>Format</h3>
              <p>Solo</p>
            </div>
            <div class="info-item">
              <h3>Year</h3>
              <p>2019</p>
            </div>
          </div>
          <div class="content-block image-block">
            <img
              src="https://res.cloudinary.com/dxefd3n1k/image/upload/v1758702980/IMG_8359_p4qigx.jpg"
              alt="ENLIGHT Performance Image 1" />
          </div>
        </div>

        <!-- Row 2: Image + Image -->
        <div class="magazine-row">
          <div class="content-block image-block">
            <img
              src="https://res.cloudinary.com/dxefd3n1k/image/upload/v1758702979/IMG_8357_edzftp.jpg"
              alt="ENLIGHT Performance Image 2" />
          </div>
          <div class="content-block image-block">
            <img
              src="https://res.cloudinary.com/dxefd3n1k/image/upload/v1758702978/IMG_2600_uqb9lq.jpg"
              alt="ENLIGHT Performance Image 3" />
          </div>
        </div>

        <!-- Row 3: Image + Info -->
        <div class="magazine-row">
          <div class="content-block image-block">
            <img
              src="https://res.cloudinary.com/dxefd3n1k/image/upload/v1758702977/IMG_1949_pbq3sc.jpg"
              alt="ENLIGHT Performance Image 4" />
          </div>
          <div class="content-block info-block">
            <div class="info-item">
              <h3>Choreography & Performance</h3>
              <p>Katharina Ludwig</p>
            </div>
            <div class="info-item">
              <h3>Developed & Performed</h3>
              <p>
                Tanzwuchs#3, autumn 2019
                <br />
                Südufer Freiburg
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- Trailer Section -->
      <section class="trailer-section">
        <div class="trailer-container">
          <h2>Trailer</h2>
          <div class="video-wrapper">
            <iframe
              src="https://www.youtube.com/embed/Mcm18qrUUEw?si=M_3mesDa_hdc-o8G"
              title="ENLIGHT Trailer"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </section>
    </main>

    <script>
      function toggleNav() {
        const navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("active");
      }

      // Close nav when clicking outside
      document.addEventListener("click", function (event) {
        const navIcon = document.querySelector(".nav-icon");
        const navMenu = document.getElementById("navMenu");

        if (!navIcon.contains(event.target) && !navMenu.contains(event.target)) {
          navMenu.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
